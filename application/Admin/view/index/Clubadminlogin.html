<!DOCTYPE HTML>
<html>
<head>
    <title>约健后台管理系统</title>
    <!-- Custom Theme files -->
    <link href="__STATIC__/admin/assets/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- Custom Theme files -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
</head>
<body>
<div class="login">
    <h2 style="font-family: 'Al Bayan'">约健后台管理系统</h2>
    <div class="login-top">
        <h1>俱乐部管理员登录</h1>
        <form action="{:url('Clubadminlogin')}" method="post">
            <input type="text" value="用户名" name="adminname" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Id';}">
            <input type="password" value="password" name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}">
            <div>
                <input class="btn-block" type="text" id="verifycode" placeholder="验证码" name="verifycode">
            </div>
            <div align="center"><img src="{:url('show_captcha')}" alt="captcha"  onclick="this.src=this.src+'?'"/></div>
            <div class="forgot">
                <a href="{:url('FindPwd')}">忘记密码</a>
                <input type="submit" value="登录" >
            </div>
        </form>
    </div>
    <div class="login-bottom">
        <h3>新用户 &nbsp;<a href="{:url('Reg')}">注册</a>&nbsp 点击这里</h3>
    </div>
</div>
<div class="copyright">
    <p>Copyright &copy; 2018.浙江迪安诊断技术股份有限公司 All rights reserved. <a href="www.dazd.cn/" target="_blank" title="浙江迪安诊断技术股份有限公司">浙江迪安诊断技术股份有限公司</a></p>
</div>


</body>
</html>
